<div *ngIf="countries.length===0; else table" class="alert alert-danger text-center">
  No hay informacion por mostrar
</div>

<ng-template #table>
  <table class="table table-info table-hover">

    <thead>
      <tr>
        <th>#</th>
        <th>Abreviatura</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th>ver</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{i+1}}</td>
        <td>{{country.flag}}</td>
        <td><img [src]="country.flags.svg" [alt]="country.name.common"></td>
        <td>{{country.name.common}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.population | number }}</td>
        <td>
          <a [routerLink]="['/countries/by', country.cca3]">Ver</a>
        </td>
      </tr>
    </tbody>

  </table>
</ng-template>
