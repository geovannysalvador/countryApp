<h2>Por capital</h2>
<hr style="opacity: 100;">

<div class="row">
  <div class="col">
    <!-- (onValue)="searchByCapital($event)" -->
    <shared-search-box
    (onDebounce)="searchByCapital($event)"
    [initialValue] = "initialValue"
    placeholder="Busqueda por capital">
  </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <shared-loading-spiner *ngIf="isLoading"></shared-loading-spiner>
    <countries-table [countries]="capital"></countries-table>

  </div>
</div>
