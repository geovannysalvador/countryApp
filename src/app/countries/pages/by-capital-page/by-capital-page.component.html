<h2>Por capital</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box (onValue)="searchByCapital($event)" placeholder="Busqueda por capital"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <ul>
      <li *ngFor="let county of countries">
        {{county.capital}} - {{county.population}}
      </li>
    </ul>
  </div>
</div>
