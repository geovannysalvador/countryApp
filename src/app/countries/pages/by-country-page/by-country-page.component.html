<h2>Por Pais</h2>
<hr style="opacity: 100;" >

<div class="row">
  <div class="col">
    <shared-search-box
    (onDebounce)="searchCountry($event)"
    [initialValue] = "initialValue"
    placeholder="Busqueda por Pais">
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <shared-loading-spiner *ngIf="isLoading"></shared-loading-spiner>
    <countries-table [countries]="countries"></countries-table>

  </div>
</div>
